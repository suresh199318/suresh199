apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: application.com
    http:
      paths:
      - path: /
        pathType: Exact  
        backend:
          service:
            name: mongo-express-service
            port: 
              number: 8081

